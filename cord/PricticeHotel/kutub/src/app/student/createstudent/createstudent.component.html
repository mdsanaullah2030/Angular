<div class="container">
    <form [formGroup]="studentForm" (ngSubmit)="createStudent()">
        <div class="row p-3">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <label for="name" class="form-label">Name</label>
                <input id="name" type="text" class="form-control" formControlName="name">
            </div>
            
            <div class="col-md-4">
                <label for="email" class="form-label">Email</label>
                <input id="email" type="email" class="form-control" formControlName="email">
            </div>
            <div class="col-md-4"></div>

        </div>
<div class="row p-3"> 
        <div class="col-md-4">
            <label for="cellNo" class="form-label">Cell Number</label>
            <input id="cellNo" type="text" class="form-control" formControlName="cellNo">
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-6" formGroupName="location">
            <div class="invalid-feedback">Please select a location.</div>
            <label for="location" class="form-label">Location:</label>
            <select id="location" formControlName="name" class="form-select" required>
                <option *ngFor="let loc of locations" [ngValue]="loc.name">{{loc.name}}</option>
            </select>

        </div>
    </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
