<p>location works!</p>
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>

                <th>Name</th>
                <th>City</th>
                <th>State</th>
                <th>photo</th>
                <th>Unit</th>
                <th>wifi</th>
                <th>laundry</th>
                <th>Action</th>
                <th>Action</th>



            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let location of locations |async">
                <td>{{location.name}}</td>
                <td>{{location.city}}</td>
                <td>{{location.state}}</td>
                <td>{{location.photo}}</td>
                <td>{{location.availableUnits}}</td>
                <td>{{location.wifi}}</td>
                <td>{{location.laundry}}</td>
                <td>
                    <button class="btn btn-warning m-1 p-1" (click)="updateLocation(location.id)">Edit</button>
                </td>
                <td>
                    <button class="btn btn-danger" (click)="deleteLocation(location.id)">Delete</button>

                </td>


            </tr>
        </tbody>
    </table>


</div>
