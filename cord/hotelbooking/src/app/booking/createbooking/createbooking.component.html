<div class="container">
    <form [formGroup]="formValue">

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name">

        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">City</label>
            <input type="text" class="form-control" formControlName="email">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">checkInDate</label>
            <input type="text" class="form-control" formControlName="checkInDate">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">checkOutDate</label>
            <input type="text" class="form-control" formControlName="checkOutDate">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">roomType</label>
            <input type="text" class="form-control" formControlName="roomType">
        </div>
        <div class="mb-3 form-check">

            <input type="checkbox" class="form-check-input" formControlName="paymentStatus">
            <label for="exampleInputPassword1" class="form-label">paymentStatus</label>
        </div>



        <button type="submit" class="btn btn-primary" (click)="createbooking()">Submit</button>
    </form>

</div>
