<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Add Form</title>

</head>

<body>

    <div class="container mt-5">
        <h2 class="mb-4">Student </h2>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>user Name</th>
                    <th>Location Name</th>
                    <th>Hotel Name</th>
                    <th>Room Type</th>
                    <th>Checkin date</th>
                    <th>Checkout date</th>
                    <th>Total Price</th>
                    <th>Action</th>
                 
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let st of bookings | async">
                    <td>{{ st.username }}</td>
                    <td>{{ st.room.hotel.location.locationname }}</td>
                    <td>{{ st.room.hotel.hotelname }}</td>
                    <td>{{ st.room.roomType }}</td>
                    <td>{{ st.checkindate }}</td>
                    <td>{{ st.checkoutdate }}</td>
                    <td>{{ st.totalprice }}</td>

                    <td>
                        <button class="btn btn-warning btn-m- p-1"> Edit </button>
                  
                        <button class="btn btn-danger btn- m-2 p-1">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
