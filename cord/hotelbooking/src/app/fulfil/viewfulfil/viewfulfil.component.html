<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Add Form</title>

</head>

<body>

    <div class="container mt-5">
        <h2 class="mb-4">Student </h2>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>seating</th>
                    <th>child</th>
                    <th>NID</th>
                    <th>Cell No</th>
                    <th>retting</th>
                    <th>roomType</th>
                    <!-- <th>paymentStatus</th> -->
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of bookings | async">
                    <td>{{ book.seating}}</td>
                    <td>{{ book.child}}</td>
                    <td>{{ book.nid}}</td>
                    <td>{{ book.cellNo}}</td>
                    <td>{{ book.retting}}</td>
                    <td>{{ book.user.roomType}}</td>
                    <!-- <td>{{ book.user.paymentStatus }}</td> -->

                    <td>
                        <button class="btn btn-warning btn-m- p-1" > Edit </button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn- m-2 p-1" >Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
