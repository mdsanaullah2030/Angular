<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Add Form</title>
    <!-- Add Font Awesome and Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <div class="container mt-5">
        <button type="button" class="btn btn-primary" (click)="createRoom()">
            <i class="fas fa-plus"></i>
            Create Location
          </button>
        <h2 class="mb-4">
            <i class="fas fa-bed"></i> Room Management
        </h2>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th><i class="fas fa-door-open"></i> Room Type</th>
                    <th><i class="fas fa-hotel"></i> Hotel Name</th>
                    <th><i class="fas fa-user"></i> Adults</th>
                    <th><i class="fas fa-child"></i> Children</th>
                    <th><i class="fas fa-dollar-sign"></i> Price</th>
                    <th><i class="fas fa-cogs"></i> Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let st of rooms | async">
                    <td>{{ st.roomType }}</td>
                    <td>{{ st.hotel.hotelname }}</td>
                    <td>{{ st.adults }}</td>
                    <td>{{ st.children }}</td>
                    <td>{{ st.price }}</td>
                    <td>
                        <button class="btn btn-warning btn-sm p-1" (click)="editRoom(st.id)">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn btn-danger btn-sm p-1" (click)="deleteRoom(st.id)">
                            <i class="fas fa-trash-alt"></i> Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Add Bootstrap and Font Awesome scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
