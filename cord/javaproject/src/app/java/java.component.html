<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
   
</head>
<body>
<div class="container mt-5">
    <h2>Student Registration Form</h2>
    <form>
        <!-- Personal Information -->
        <div class="form-group">
            <label for="fullName">Full Name:</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter full name">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" class="form-control" id="dob">
        </div>
        <div class="form-group">
            <label>Gender:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">Female</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                <label class="form-check-label" for="other">Other</label>
            </div>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter address">
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">City:</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="form-group col-md-4">
                <label for="state">State/Province:</label>
                <input type="text" class="form-control" id="state">
            </div>
            <div class="form-group col-md-2">
                <label for="postalCode">Postal Code:</label>
                <input type="text" class="form-control" id="postalCode">
            </div>
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" class="form-control" id="country">
        </div>

        <!-- Contact Information -->
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
        </div>

        <!-- Course Information -->
        <div class="form-group">
            <label for="courseName">Course Name:</label>
            <input type="text" class="form-control" id="courseName" placeholder="Enter course name">
        </div>
        <div class="form-group">
            <label for="courseCode">Course Code:</label>
            <input type="text" class="form-control" id="courseCode" placeholder="Enter course code">
        </div>
        <div class="form-group">
            <label for="enrollmentTerm">Enrollment Term:</label>
            <select class="form-control" id="enrollmentTerm">
                <option>Fall</option>
                <option>Winter</option>
                <option>Spring</option>
                <option>Summer</option>
                <option>Year-Round</option>
            </select>
        </div>

        <!-- Academic Background -->
        <div class="form-group">
            <label for="educationLevel">Highest Level of Education Completed:</label>
            <select class="form-control" id="educationLevel">
                <option>High School</option>
                <option>Associate Degree</option>
                <option>Bachelor’s Degree</option>
                <option>Master’s Degree</option>
                <option>Doctoral Degree</option>
                <option>Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="institutionName">Institution Name (for the highest level completed):</label>
            <input type="text" class="form-control" id="institutionName" placeholder="Enter institution name">
        </div>

        <!-- Emergency Contact Information -->
        <div class="form-group">
            <label for="emergencyContactName">Full Name:</label>
            <input type="text" class="form-control" id="emergencyContactName" placeholder="Enter full name">
        </div>
        <div class="form-group">
            <label for="relationship">Relationship:</label>
            <input type="text" class="form-control" id="relationship" placeholder="Enter relationship">
        </div>
        <div class="form-group">
            <label for="emergencyContactPhone">Phone Number:</label>
            <input type="tel" class="form-control" id="emergencyContactPhone" placeholder="Enter phone number">
        </div>
        <div class="form-group">
            <label for="emergencyContactEmail">Email Address:</label>
            <input type="email" class="form-control" id="emergencyContactEmail" placeholder="Enter email">
        </div>

        <!-- Additional Information -->
        <div class="form-group">
            <label>Special Accommodations Needed:</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="accommodationsYes">
                <label class="form-check-label" for="accommodationsYes">Yes (Please specify)</label>
                <input type="text" class="form-control mt-2" id="accommodationsDetails" placeholder="Enter details">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="accommodationsNo">
                <label class="form-check-label" for="accommodationsNo">No</label>
            </div>
        </div>
        <div class="form-group">
            <label for="hearAboutCourse">How did you hear about this course?</label>
            <select class="form-control" id="hearAboutCourse">
                <option>Website</option>
                <option>Social Media</option>
                <option>Friend/Family</option>
                <option>Advertisement</option>
                <option>Other</option>
            </select>
        </div>

        <!-- Declaration -->
        <div class="form-group">
            <label>Declaration:</label>
            <p>I hereby declare that the information provided above is true and accurate to the best of my knowledge.</p>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="signature">Signature:</label>
                    <input type="text" class="form-control" id="signature" placeholder="Enter signature">
                </div>
                <div class="form-group col-md-6">
                    <label for="date">Date:</label>
                    <input type="date" class="form-control" id="date">
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
