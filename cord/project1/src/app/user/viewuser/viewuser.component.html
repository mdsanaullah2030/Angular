

<div class="container">
    <table class="table table-striped">

        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Password</th>
              
                <th>Phone Number</th>
                

                <th>Action</th>
                <th>Action</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let us of users |async">
                <td>{{us.name}}</td>
                <td>{{us.email}}</td>
                <td>{{us.password}}</td>
                <td>{{us.phonenumber}}</td>
              
                <td>
                    <button class="btn btn-warning m-1 p-1" >Edit</button>
                    <button class="btn btn-danger m-1 p-1" >Delete</button>

                </td>

            </tr>

        </tbody>



    </table>

</div>
