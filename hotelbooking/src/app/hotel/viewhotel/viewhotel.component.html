<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Add Form</title>

</head>

<body>

    <div class="container mt-5">
        <h2 class="mb-4">Student </h2>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    
                    <th>Hotel Name</th>
                    <th>LocatLon Name</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let st of hotels | async">
                    <td>{{ st.hotelname }}</td>
                    <td>{{ st.locations.locationname }}</td>

                    <td>
                        <button class="btn btn-warning btn-m- p-1" > Edit </button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn- m-2 p-1" >Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
