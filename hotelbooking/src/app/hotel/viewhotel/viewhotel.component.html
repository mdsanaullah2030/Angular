<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel List</title>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Hotels</h2>
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Hotel Name</th>
          <th>Location Name</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let hotel of hotels">
          <td>{{ hotel.hotelname }}</td>
          <td>{{ hotel.location.locationname}}</td>
          <td>
            <button class="btn btn-warning p-1" (click)="editHotel(hotel)">Edit</button>
          </td>
          <td>
            <button class="btn btn-danger p-1" (click)="deleteHotel(hotel.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
