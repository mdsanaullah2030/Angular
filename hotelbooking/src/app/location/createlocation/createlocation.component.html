<div class="container">
    <h1 class="text-center">Location Add Form</h1>
    <form [formGroup]="formValue">
        <div class="row mb-3">
            
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 mx-auto">
                <label for="locationname" class="form-label">Location Name</label>
                <input type="text" class="form-control" id="locationname" formControlName="locationname" placeholder="Enter location name">
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button type="submit" class="btn btn-outline-success" (click)="createLocation()">Submit</button>
            </div>
        </div>
    </form>
</div>
