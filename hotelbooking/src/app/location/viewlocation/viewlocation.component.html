<div class="container mt-5">
    <table class="table table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th>Location Name</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let room of location">
          <td>{{ room.locationname }}</td>
          <td>
            <button class="btn btn-warning btn-m-2 p-1" (click)="updateLocation(room.id)">Edit</button>
          </td>
          <td>
            <button class="btn btn-danger btn-m-2 p-1" (click)="deleteLocation(room.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
