<div class="container">
  <h2>Update Room Details</h2>
  
  <form [formGroup]="roomForm" (ngSubmit)="updateRoom()">
    <div class="mb-3">
      <label for="roomType" class="form-label">Room Type</label>
      <input type="text" class="form-control" id="roomType" formControlName="roomType">
    </div>

    <div class="mb-3">
      <label for="hotel" class="form-label">Hotel Name</label>
      <select id="hotel" formControlName="hotel" class="form-select">
        <option *ngFor="let hotel of hotels" [ngValue]="hotel">{{ hotel.hotelname }}</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="adults" class="form-label">Adults</label>
      <input type="number" class="form-control" id="adults" formControlName="adults">
    </div>
    <div class="mb-3">
      <label for="children" class="form-label">Children</label>
      <input type="number" class="form-control" id="children" formControlName="children">
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" class="form-control" id="price" formControlName="price">
    </div>
    


    <button type="submit" class="btn btn-primary">Update Room</button>
  </form>
</div>
