<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Add Form</title>

</head>

<body>

    <div class="container mt-5">
        <h2 class="mb-4">Student </h2>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    
                    <th>Room Type</th>
                    <th>Hotelname</th>
                    <th>Adults</th>
                    <th>Children</th>
                    <th>Price</th>
                    
                    <th>Actoin</th>
                  
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let st of rooms | async">
                    <td>{{ st.roomType }}</td>
                    <td>{{ st.hotel.hotelname }}</td>
                    <td>{{ st.adults }}</td>
                    <td>{{ st.children }}</td>
                    <td>{{ st.price }}</td>
                   

                    <td>
                        <button class="btn btn-warning btn-m- p-1" (click)="editRoom(st.id)"> Edit </button>
                 
                        <button class="btn btn-danger btn- m-2 p-1" (click)="deleteRoom(st.id)">Delete</button>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
