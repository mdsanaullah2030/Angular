<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Create Location</h4>  <!-- Updated the header to Create Location -->
                </div>
                <div class="card-body">
                    <form [formGroup]="fromValue">  <!-- Corrected fromValue to formValue -->

                        <div class="mb-3">
                            <label for="CoxsBazar" class="form-label">CoxsBazar</label>
                            <input type="text" class="form-control" formControlName="CoxsBazar" placeholder="Enter City Name">  <!-- Updated placeholder -->
                        </div>
                        <div class="mb-3">
                            <label for="Dhaka" class="form-label">Dhaka</label>
                            <input type="text" class="form-control" formControlName="Dhaka" placeholder="Enter City Name">  <!-- Updated placeholder -->
                        </div>
                        <div class="mb-3">
                            <label for="Sylhet" class="form-label">Sylhet</label>
                            <input type="text" class="form-control" formControlName="Sylhet" placeholder="Enter City Name">  <!-- Updated placeholder -->
                        </div>
                        <div class="mb-3">
                            <label for="Chittagong" class="form-label">Chittagong</label>
                            <input type="text" class="form-control" formControlName="Chittagong" placeholder="Enter City Name">  <!-- Updated placeholder -->
                        </div>
                        <div class="mb-3">
                            <label for="Sreemangal" class="form-label">Sreemangal</label>
                            <input type="text" class="form-control" formControlName="Sreemangal" placeholder="Enter City Name">  <!-- Updated placeholder -->
                        </div>
                        <div class="mb-3">
                            <label for="Kuakata" class="form-label">Kuakata</label>
                            <input type="text" class="form-control" formControlName="Kuakata" placeholder="Enter City Name">  <!-- Updated placeholder -->
                        </div>

                        <button type="submit" class="btn btn-primary w-100" (click)="createLocation()">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
