<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h4>Create User</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="fromValue">
                        <div class="mb-3">
                            <label for="userid" class="form-label">User ID</label>
                            <input type="text" class="form-control" formControlName="userid" placeholder="Enter User ID">
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" formControlName="name" placeholder="Enter Name">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
                        </div>

                        <div class="mb-3">
                            <label for="nid" class="form-label">NID Number</label>
                            <input type="number" class="form-control" formControlName="nid" placeholder="Enter NID Number">
                        </div>

                        <div class="mb-3">
                            <label for="phonenumber" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" formControlName="phonenumber" placeholder="Enter Phone Number">
                        </div>

                        <button type="submit" class="btn btn-primary w-100" (click)="createUser()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
