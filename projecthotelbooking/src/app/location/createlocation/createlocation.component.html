<div class="container mt-5">

          <div class="card">

                  <h4>Create User</h4>
              </div>
              <div class="card-body">
                  <form [formGroup]="formValue">

                      <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Name</label>

                      <button type="submit" class="btn btn-primary" (click)=" createLocation()">Submit</button>
                  </form>

              </div>
          </div>
      </div>
  </div>
</div>
