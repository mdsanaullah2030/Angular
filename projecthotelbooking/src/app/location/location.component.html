
  


  <!DOCTYPE html>
  <html lang="en">
  
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
  
  </head>
  
  <body>
  
      <div class="container mt-5">
         
          <table class="table table-striped table-bordered">
              <thead class="thead-dark">
                  <tr>
                      <th>ID</th>
                      <th>Name</th>
                      

                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let Room of location | async">
                      <td>{{ Room.id}}</td>
                      <td>{{ Room.name }}</td>
                    
                     
                      <td>
                          <button class="btn btn-warning btn-m-2 p-1" (click)="updateLocation(Room.id)">Edit</button>
                      </td>
                      <td>
                           <button class="btn btn-danger btn- m-2 p-1" (click)="deleteLocation(Room.id)">Delete</button>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
  
  </body>
  
  </html>
